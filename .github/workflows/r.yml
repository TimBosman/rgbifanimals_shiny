name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        r-version: ['3.6.3', '4.1.1']

    steps:
      - uses: actions/checkout@v3
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@f57f1301a053485946083d7a45022b278929a78a
        with:
          r-version: ${{ matrix.r-version }}
      - name: Install requiRements
        run: Rscript -e 'install.packages("requiRements")'
      - name: install dependencies
        run: Rscript -e 'requiRements::install(path_to_requirements = "requirements.txt")'
      - name: Run the shiny application
        run: Rscript shiny.R &
      - name: Wait 30 seconds for startup of the script
        run: sleep 30s
      - name: Curl the endpoint
        run: curl localhost
